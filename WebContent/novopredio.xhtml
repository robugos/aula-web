<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
		
<f:view encoding="ISO-8859-1"> 

<h:head>
	<title>Aula - Novo prédio</title>
</h:head>


<h:body>
	<ui:include src="top.xhtml"></ui:include>
	<p:spacer height="20"/>
	
	<h:form>
		 <p:growl id="growl" sticky="true" showDetail="true" />
		<p:panel header="Cadastro de prédio" footer="Sistema Aula">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome:"/>
			<p:inputText value = "#{predioBean.predioVO.nome}" placeholder="Campo Obrigatório" required="true"
			requiredMessage="Preencha o nome do cliente" size="70"/>

			<p:outputLabel value="Quantidade de andares:"/>
			<p:inputMask value="#{predioBean.predioVO.quantAndares}"
			required="true" requiredMessage="Preencha a quantidade de andares do prédio"
			 size="5"  mask="9"/>
			
			<p:outputLabel value="Observações:" />
			<p:editor value="#{predioBean.predioVO.observacao}" width="600"/>
			
		
		</h:panelGrid>
		</p:panel>
		<br />
		<p:commandButton value="Salvar" actionListener="#{predioBean.salvar}"
		update="growl" process="@this" ajax="false"/>
	</h:form>
</h:body>
	

</f:view>
</html>
